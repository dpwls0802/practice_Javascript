<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
        var age = prompt("당신의 나이는?", "0");
        if(age >=20) {
            document.write("당신은 성인입니다.");
        } else {
            document.write("당신은 미성년자입니다.");

        }

        //적정 체중 구하기
        var name = prompt("당신의 이름은?", "");
        var height = prompt("당신의 신장은?", "0");
        var weight = prompt("당신의 몸무게는?", "0");

        var normal_w = (height-100) * 0/9;
        var result = weight >= normal_w -5 && weight <= normal_w +5;
        result = result ? "적정 체중입니다" : "적정 체중이 아닙니다";
        document.write(name + "님은" + result);

        //로그인 구현하기
        var id = "easy1234";
        var password = "112233";

        var user_id = prompt("아이디는?", "");
        var user_pw = prompt("비밀번호는?","");

        if(id == user_id) {
            if(password == user_pw){
                document.write(user_id + "님 반갑습니다");
            } else {
                alert("비밀번호가 일치하지 않습니다");
                location.reload();
            }
        }  else {
            alert("아이디가 일치하지 않습니다");
            location.reload();
        }

        //switch문
        var site = prompt("네이버, 다음, 구글, 네이트 중 \
        즐겨 사용하는 포털 검색 사이트는?", "");
        var url;

        switch(site) {
            case "구글":url="www.google.com";
            break;
            case "다음":url="www.daum.net";
            break;
            case "네이버":url="www.naver.com";
            break;
            case "네이트":url="www.nate.com";
            break;
            default: alert("보기 중에 없는 사이트입니다.");

        }

        if(url) location.href="http://" + url;
        </script>
</body>
</html>
